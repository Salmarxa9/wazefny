<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الوظائف</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #333;
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>إدارة الوظائف</h2>
        <form id="jobForm">
            <label for="jobTitle">عنوان الوظيفة:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="jobDescription">وصف الوظيفة:</label>
            <textarea id="jobDescription" name="jobDescription" rows="4" required></textarea>

            <label for="qualifications">المؤهلات المطلوبة:</label>
            <textarea id="qualifications" name="qualifications" rows="3" required></textarea>

            <label for="salary">الراتب المتوقع:</label>
            <input type="number" id="salary" name="salary" required>

            <button type="submit">نشر الوظيفة</button>
        </form>
    </div>

    <script>
        document.getElementById('jobForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Optionally, you can perform form validation or data processing here

            // Redirect to employee.html
            window.location.href = 'employee.html';
        });
    </script>
</body>
</html>
